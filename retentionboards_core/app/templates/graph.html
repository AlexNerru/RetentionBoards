{% extends 'base.html' %}

{% block content %}

    {%  load static %}

    <style>
        .x_title .filter {
            width: 40%;
            float: right
        }

        .x_title h2 {
            margin: 5px 0 6px;
            float: left;
            display: block;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap
        }

        .x_title h2 small {
            margin-left: 10px
        }

        .x_title span {
            color: #BDBDBD
        }



        .x_panel {
            position: relative;
            margin-bottom: 10px;
            padding: 10px 17px;
            display: inline-block;
            background: #fff;
            border: 1px solid #E6E9ED;
            -webkit-column-break-inside: avoid;
            -moz-column-break-inside: avoid;
            column-break-inside: avoid;
            opacity: 1;
            transition: all .2s ease;
            width: 1300px;
            margin-left: 0px;
        }

        .x_title {
            border-bottom: 2px solid #E6E9ED;
            padding: 1px 5px 6px;
            margin-bottom: 10px
        }

        .x_title .filter {
            width: 40%;
            float: right
        }

        .x_title h2 {
            margin: 5px 0 6px;
            float: left;
            display: block;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap
        }

        .x_title h2 small {
            margin-left: 10px
        }

        .x_title span {
            color: #BDBDBD
        }

        .x_content {
            padding: 0 5px 6px;
            position: relative;
            width: 100%;
            float: left;
            clear: both;
            margin-top: 5px
        }

        .x_content h4 {
            font-size: 16px;
            font-weight: 500
        }
    </style>

    <div class="colorlib-blog">
        <div class="container">
            <div class="row">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12 animate-box">
                        <div class="x_panel" style="margin-left: 0">
                            <div class="x_title">
                                <div class="clearfix"></div>
                            </div>
                            <div class="x_content">
                                {% if graph %}
                                    <div>
                                        {{ graph|safe }}
                                    </div>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
